name: Generate ASCII Artwork
on: push
jobs:
    build_job_1:
        runs-on: ubuntu-latest
        steps:
        - name: Install Cowsay program
          run: sudo apt-get install cowsay -y

        - name: Execute Cowsay CWD
          run: cowsay -f dragon "Run for cover, I a DRAGON....RAWR" >> dragon.txt

        - name: Sleep for 15 seconds
          run: sleep 15

    test_job_2:
        runs-on: ubuntu-latest
        steps:
        - name: Sleep for 10 seconds
          run: sleep 10

        - name: Test file exists
          run: grep -i "dragon" dragon.txt

    deploy_job_3:
        runs-on: ubuntu-latest
        steps:
        - name: Read file
          run: cat dragon.txt
        
        - name: Deploy
          run: echo "Deploying ......"

