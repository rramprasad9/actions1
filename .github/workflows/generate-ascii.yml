name: Generate ASCII Artwork
on: push
jobs:
    first_job:
        runs-on: ubuntu-latest
        steps:
        - name: Checkout repo
          uses: actions/checkout@v6

        - name: Install cowsay command
          run: |
            sudo apt-get update
            sudo apt-get install cowsay -y

        - name: Generate ASCII Artwork
          run: cowsay -f dragon "Run for cover, I a DRAGON....RAWR" >> dragon.txt

        - name: Test file exits
          run: grep -i "dragon" dragon.txt

        - name: Read file
          run: cat dragon.txt

        - name: List repo files
          run: ls -ltra
            
